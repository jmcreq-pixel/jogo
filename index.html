                    <div className={`flex-1 relative z-10 flex flex-col items-center justify-center p-4 transition-colors duration-500 ${gameState === "PLAYING" ? currentTheme.bg : "bg-pastel-blue-50"} ${gameState === "HOME" ? "hidden md:flex" : "flex h-full"}`}>
                        {gameState === "CUSTOM_BOWL" && ( 
                            <div className="w-full h-full md:h-auto md:max-h-[90vh] max-w-5xl bg-white/80 backdrop-blur-md rounded-win shadow-fluent flex flex-col overflow-hidden relative border border-white">
                                <div className="flex-1 overflow-hidden relative">{renderCustomBowl()}</div>
                                {customPhase >= 4 && customPhase < 9 && ( 
                                    <div className="h-24 bg-white/90 border-t border-gray-200 flex items-center justify-between px-8 shrink-0 z-20">
                                        <button onClick={handleCustomBack} className="bg-gray-100 text-gray-600 p-4 rounded-full hover:bg-gray-200 transition-colors shadow-sm"><IconArrowLeft size={28}/></button>
                                        <div className="flex gap-6">
                                            <button onClick={resetToHome} className="bg-gray-100 text-gray-600 p-4 rounded-full hover:bg-gray-200 transition-colors shadow-sm"><IconHome size={28}/></button>
                                            <button onClick={() => { if (checkStepComplete()) handleCustomNext(); }} className={`p-4 rounded-full transition-all duration-300 shadow-md flex items-center justify-center ${checkStepComplete() ? 'bg-brand-blue text-white animate-pulse-fast hover:scale-105 shadow-lg' : 'bg-gray-100 text-gray-300 cursor-default'}`}><IconArrowRight size={28}/></button>
                                        </div>
                                    </div> 
                                )}
                            </div> 
                        )}
                        
                        {gameState === "PLAYING" && ( 
                            <div className={`w-full h-full md:h-auto md:max-h-[90vh] max-w-5xl bg-white/60 backdrop-blur-xl rounded-win shadow-fluent flex flex-col overflow-hidden animate-slide-up border ${currentTheme.border}`}>
                                <div className={`p-3 bg-white/40 border-b ${currentTheme.border} text-center ${currentTheme.text} text-sm font-bold tracking-wide`}>{selectedRecipe.name} {selectedSize && `‚Ä¢ ${selectedSize}`}</div>
                                <div className="flex justify-between items-center p-6 border-b border-white/40 bg-white/20">
                                    <div><h2 className={`text-2xl font-bold ${currentTheme.text}`}>{getCurrentPhaseData().title}</h2><p className="text-sm text-gray-600 mt-1">{getSelectionLimit() > 1 ? `Selecione ${getSelectionLimit()} op√ß√µes.` : "Selecione a op√ß√£o correta."}</p></div>
                                    <div className="flex flex-col items-center bg-white/80 px-4 py-2 rounded-win shadow-sm"><span className={`text-2xl font-bold font-mono ${timer <= 5 ? 'text-red-500' : 'text-gray-700'}`}>00:{timer < 10 ? `0${timer}` : timer}</span></div>
                                </div>
                                <div className="flex-1 overflow-y-auto p-4 md:p-8 custom-scroll"><div className={`grid gap-3 w-full ${phaseOptions.length > 6 ? 'grid-cols-2 md:grid-cols-4' : 'grid-cols-2 md:grid-cols-3'}`}>{phaseOptions.map((ing, idx) => { const count = currentSelections.filter(i => i === ing).length; let btnClass = currentTheme.btn_default; if (phaseOptions.length === 2 && count === 0) { btnClass = `${currentTheme.binary[idx]} border-2 border-transparent shadow-sm opacity-90 hover:opacity-100 hover:scale-[1.02]`; } else if (count > 0) { btnClass = currentTheme.btn_active; } return (<button key={idx} onClick={() => handleSelection(ing)} className={`relative p-4 rounded-win font-bold text-sm transition-all flex items-center justify-center text-center h-24 btn-transition ${btnClass}`}>{ing}{count > 0 && <span className={`absolute -top-2 -right-2 ${currentTheme.text === 'text-pastel-yellow-text' ? 'bg-yellow-500' : 'bg-brand-blue'} text-white text-xs w-6 h-6 flex items-center justify-center rounded-full shadow-sm`}>{count}</span>}</button>)})}</div></div>
                                <div className="p-4 border-t border-white/40 bg-white/30 flex justify-between"><button onClick={resetToHome} className="flex items-center justify-center gap-2 text-gray-500 hover:text-gray-800 px-3 py-2 text-sm font-medium w-full"><IconHome size={18}/> Cancelar</button><button onClick={handleUndo} disabled={currentSelections.length === 0} className="flex items-center gap-2 px-4 py-2 bg-white/80 border border-gray-200 rounded-win text-gray-700 hover:bg-white disabled:opacity-50 disabled:cursor-not-allowed shadow-sm text-sm font-medium"><IconArrowLeft size={18}/> Desfazer</button></div>
                            </div> 
                        )}

                        {gameState === "RESULT_SUCCESS" && ( 
                            <div className="text-center p-12 bg-white rounded-win shadow-fluent animate-slide-up mx-4 max-w-md w-full border-t-8 border-brand-blue">
                                <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-50 text-brand-blue mb-6"><IconCheck size={32} /></div>
                                <h2 className="text-3xl font-bold text-gray-800 mb-2">Excelente!</h2>
                                <p className="text-gray-600 mb-8">{resultMessage}</p>
                                <button onClick={resetToHome} className="w-full bg-gray-800 text-white px-6 py-3 rounded-win font-semibold hover:bg-black transition-colors shadow-lg flex justify-center items-center">Menu Principal</button>
                            </div> 
                        )}

                        {gameState === "RESULT_FAIL" && ( 
                            <div className="text-center p-10 bg-white rounded-win shadow-fluent animate-slide-up mx-4 max-w-md w-full border-t-8 border-brand-pink">
                                <div className="text-5xl mb-4">üòï</div>
                                <h2 className="text-2xl font-bold text-gray-800 mb-2">Ops!</h2>
                                <p className="text-gray-600 mb-6">{resultMessage}</p>
                                <div className="bg-red-50 p-4 rounded-win text-left text-sm text-red-600 mb-8 border border-red-100 max-h-40 overflow-y-auto custom-scroll">{errorDetails.map((e, i) => <div key={i} className="mb-1 pb-1 border-b border-red-100 last:border-0">‚Ä¢ {e}</div>)}</div>
                                <button onClick={resetToHome} className="w-full bg-gray-800 text-white px-6 py-3 rounded-win font-semibold hover:bg-black transition-colors shadow-lg flex items-center justify-center gap-2"><IconRotate size={18} /> Tentar Novamente</button>
                            </div> 
                        )}

                        {gameState === "HOME" && ( 
                            <div className="hidden md:flex flex-col items-center justify-center text-center p-12 max-w-lg bg-white/50 backdrop-blur-sm rounded-win border border-white">
                                <div className="w-24 h-24 bg-white rounded-full flex items-center justify-center shadow-fluent mb-6"><span className="text-4xl">ü•ó</span></div>
                                <h1 className="text-brand-dark font-bold text-3xl mb-2">Treino Poke House</h1>
                                <p className="text-gray-500">Selecione uma categoria ao lado para treinar.</p>
                            </div> 
                        )}
                    </div>
                    
                    <div className="fixed bottom-1 right-1 z-50 opacity-50 hover:opacity-100 transition-opacity">
                        <button onClick={() => setShowChangelog(true)} className="text-[10px] text-gray-400 font-sans hover:text-brand-blue transition-colors bg-white/80 px-2 py-1 rounded border border-gray-200">v4.13 BETA</button>
                    </div>
                    {showChangelog && <ChangelogModal onClose={() => setShowChangelog(false)} />}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
